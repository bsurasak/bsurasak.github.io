<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>เครื่องรวมเงินในเก๊ะ</h1>

                 <!-- Drop-down boxes for days, months, and years -->
                 <div class="date-dropdowns">
                    <select id="days">
                        <!-- Add options for days here -->
                    </select>
                    <select id="months">
                        <!-- Add options for months here -->
                    </select>
                    <select id="years">
                        <!-- Add options for years here -->
                    </select>
                </div>

        <div class="table-container">
            <table>
                <tr>
                    <th>ธนบัตร และ เหรียญ</th>
                    <th>จำนวน</th>
                    <th>ตังทอนควรจะมี</th>
                </tr>
                <tr>
                    <td>1000</td>
                    <td><input type="number" id="bill1000s" class="input-field"></td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>500</td>
                    <td><input type="number" id="bill500s" class="input-field"></td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>100</td>
                    <td><input type="number" id="bill100s" class="input-field"></td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>50</td>
                    <td><input type="number" id="bill50s" class="input-field"></td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>20</td>
                    <td><input type="number" id="bill20s" class="input-field"></td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><input type="number" id="bill10s" class="input-field"></td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><input type="number" id="bill5s" class="input-field"></td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="number" id="bill2s" class="input-field"></td>
                    <td>---50---</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="number" id="bill1s" class="input-field"></td>
                    <td>---50---</td>
                </tr>
            </table>
            <div id="total">ตอนนี้มีตังในเก๊ะ: $0</div>
            <button id="clearButton">ล้าง</button>

        </div>
        <div class="calculation">
            <label for="subtractNumber">เงินขายได้: </label>
            <input type="number" id="subtractNumber" class="subtractNumber.value">

            
            <label for ="input1">หักตังทอน $3300</label>
            <label for="input2">ค่าขนส่ง:</label>
            <input type="number" id="input2">
            <label for="input3">ค่าของไหว้:</label>
            <input type="number" id="input3">


            <button id="calculateButton">หัก</button>
            <button id="clearCalculationButton">เคลียร์</button>
            <div class="result">ตังในถุงพลาสติดวันนี้: $<span id="calculationResult">0</span></div>
        </div>

        <!-- Pagination for first and second page -->
        <div class="pagination">
            <span class="page-link" data-page="1">Page 1</span>
            <span class="page-link" data-page="2">Page 2</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
